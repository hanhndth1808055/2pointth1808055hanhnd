<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register-Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register-style.css">
</head>
<body>
<div class="header col-12 col-s-12 row">
    <div class="logo col-2 col-s-0">
        <img src="https://www.logoarena.com/contestimages/public_new/6319/7343_1443612936_musicislife03.jpg" alt="logo">
    </div>
    <div class="banner col-s-10">
        <img src="http://img03.deviantart.net/98a9/i/2009/339/c/b/urban_music_daily_banner_by_dyna_mic.png"
             alt="banner">
    </div>
</div>
<div class="body col-12 col-s-12 row">
    <div class="navigation col-3 col-s-3">
        <ul>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#">Create song</a></li>
            <li><a href="#">Latest song</a></li>
            <li><a href="#">My songs</a></li>
        </ul>
    </div>
    <div class="main-content col-9 col-s-9">
        <h1>REGISTER FORM</h1>
        <form class="register-box">
            <div>
                <lable>First name</lable>
                <input type="text" name="firstName">
            </div>
            <div>
                <lable>Last name</lable>
                <input type="text" name="lastName">
            </div>
            <div>
                <lable>Password</lable>
                <input type="text" name="password">
            </div>
            <div>
                <lable>Confirm password</lable>
                <input type="text" name="confirmPassword">
            </div>
            <div>
                <lable>Address</lable>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </div>
            <div>
                <lable>Tel</lable>
                <input type="text" name="tel">
            </div>
            <div>
                <lable>Avatar</lable>
                <input type="file" name="avatar">
            </div>
            <lable>Gender</lable>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <div>
                <lable>Email</lable>
                <input type="text" name="email">
            </div>
            <div>
                <lable>Birthday</lable>
                <input type="date" name="birthday">
            </div>
            <button type="submit" value="submit">Submit</button>
            <button type="reset" value="reset">Reset</button>
        </form>
    </div>
</div>
<div class="footer row col-12">&copy; Copyright reserved.</div>
</body>
</html>
