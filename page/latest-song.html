<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest songs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/latest-song.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="bg"></div>
<div class="page-wrap">
    <div class="header row">
        <div class="logo col-1 col-s-1"><img class="col-12 col-s-12"
                                             src="../img/logo.png"
                                             alt="logo"></div>
        <div class="navigation col-11 col-s-11">
            <span class="navigation-item col-2 col-s-2"><a class="col-10 col-s-10"
                                                           href="register.html">Register</a></span>
            <span class="navigation-item col-2 col-s-2"><a class="col-10 col-s-10" href="login.html">Login</a></span>
            <span class="navigation-item col-3 col-s-3"><a class="col-10 col-s-10"
                                                           href="create-song.html">Create song</a></span>
            <span class="navigation-item col-3 col-s-3"><a class="col-10 col-s-10"
                                                           href="latest-song.html">Latest song</a></span>
            <span class="navigation-item col-2 col-s-2"><a class="col-10 col-s-10"
                                                           href="my-song.html">My songs</a></span>
        </div>
    </div>
    <div class="body col-12 col-s-12 row">
        <div class="main-content col-12 col-s-12">
            <div class="headline col-12 col-s-12">
                <h1><i class="fas fa-music"></i> FEEL THE LATEST SONGS OF YOUR COMMUNITY <i class="fas fa-music"></i>
                </h1>
            </div>
            <div class="col-12 col-s-12">
                <div class="empty-col col-1 col-s-1"></div>
                <div class="wrap-song col-10 col-s-10">
                    <div class="latest-song col-12 col-s-12">
                        <div class="list-song" id="list-song">

                        </div>
                        <div class="button">
                            <input type="button" id="load-more" value="Load more" name="btnLoadMore">
                        </div>
                        <div class="player-poster">
                            <div class="audio-player">
                                <audio controls>
                                </audio>
                            </div>
                            <span class="song-description" id="song-description"></span>
                        </div>
                    </div>
                </div>
                <div class="empty-col col-1 col-s-1"></div>
            </div>
        </div>
    </div>
</div>
<div class="footer row col-12">&copy; Copyright reserved.</div>
<script src="../js/latest-song.js"></script>
</body>
</html>
